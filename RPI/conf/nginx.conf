user www-data;
worker_processes auto;
pid /usr/local/nginx/logs/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 768;
        # multi_accept on;
}

http {

        ##
        # Basic Settings
        ##

        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;
        # server_tokens off;

        # server_names_hash_bucket_size 64;
        # server_name_in_redirect off;

        include mime.types;
        default_type application/octet-stream;

        ##
        # SSL Settings
        ##

        #ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
        #ssl_prefer_server_ciphers on;

        ##
        # Logging Settings
        ##
	log_format postdata escape=json '$remote_addr - $remote_user [$time_local] '
                       '"$request" $status $bytes_sent '
                       '"$http_referer" "$http_user_agent" "$request_body"';
        access_log /usr/local/nginx/logs/access.log;
        error_log /usr/local/nginx/logs/error.log;

        ##
        # Gzip Settings
        ##

        gzip on;

        # gzip_vary on;
        # gzip_proxied any;
        # gzip_comp_level 6;
        # gzip_buffers 16 8k;
        # gzip_http_version 1.1;
        # gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        ##
        # Virtual Host Configs
        ##

        #include /etc/nginx/conf.d/*.conf;
        #include /usr/local/nginx/sites-enabled/*;

    server {

        listen      8000;

        # This URL provides RTMP statistics in XML
        location /stat {
            rtmp_stat all;
	    rtmp_stat_format json;
            # Use this stylesheet to view XML as web page
            # in browser
            #rtmp_stat_stylesheet stat.xsl;
        }

        location /live {
            flv_live on;
            chunked_transfer_encoding on;
        }

        location /control {
            rtmp_control all;
        }

        location /stat.xsl {
            # XML stylesheet to view RTMP stats.
            # Copy stat.xsl wherever you want
            # and put the full directory path here
            root /var/www/rtmp;
            #root /var/www/rtmp/stat.xsl;
        }

	location /auth {
	    access_log  /usr/local/nginx/logs/auth.log  postdata;
	    root /var/www/;
	    index index.php;
	}

        location /hls {
            # Serve HLS fragments
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /tmp;
            add_header Cache-Control no-cache;
        }

        location /dash {
            # Serve DASH fragments
            root /tmp;
            add_header Cache-Control no-cache;
        }
    }
}

rtmp {
    out_queue	4096;
    out_cork	8;    


    server {
        listen 1935;
        chunk_size 2048;
        application live {
            live on;
            gop_cache on;
            wait_key on;
	    allow publish 192.168.0.0/24;
            allow publish 127.0.0.1;
	    deny publish all;
	    on_play http://127.0.0.1:8081/auth;
        }

        application audiolive {
            live on;
        }

        application hls {
            live on;
            hls on;
            hls_path tmp/hls;
            hls_fragment 8s;
        }
        application vod {
            play /var/flvs;
        }
    }
}


