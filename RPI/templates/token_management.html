<!DOCTYPE html>
<html>

<title>Token Management Page</title>


<body>

    <h1>PrivDoorbell - Token management</h1>

    {% if tokens == "None": %}
    <h3>No tokens registered.</h3>
    {% else %}

    <ul>
        {% for token, (timestamp, nickname) in tokens.items() %}
        <tr>
            <td>{{ token }}</td>
            <td>
            <form action="" method="post">
                <input type="submit" name={{ token }} value="delete" />
            </form></td>
            <td> {{ nickname }} </td>
            <td> {{ timestamp }}</td>
        </tr>>
        {% endfor %}
    </ul>

    {% endif %}




</body>



</html>
